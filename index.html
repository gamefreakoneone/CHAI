  <body>
    <a-scene>
      <a-assets>

      <a-sky color="orange"></a-sky>
      <! room1>
      <a-plane id="floor"color="#F1A54D" position="0 0 -4" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-plane id="wall l" src="http://www.lovetextures.com/wp-content/uploads/2009/05/textures-80-l.jpg" position="-7 0 -5" height="8" width="20" rotation="0 90 0"></a-plane>

      <a-plane id="ceiling" color="lightblue"  position="0 4 -5" height="200" width="140" rotation="90 -90 90"  light="color: #AFA; intensity:.5" position="2 5 -15"></a-plane>
      
      <! room2>
      <!a-plane id="door1" color="#4EE2EC" position="0 0 -15" height="8" width="20"></a-plane>
       <a-plane id="wall 4" color="#008080"position="11.25 0 -24" height="8" width="20" rotation="180 65 0"></a-plane>

      <a-plane id="wall 5.1" color="yellow" position="4.45 0 -29" height="8" width="20" rotation="0 65 0"></a-plane>
