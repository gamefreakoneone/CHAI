<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="//embedr.flickr.com/assets/client-code.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane id="floor"color="#F1A54D" position="0 0 -4" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-plane id="wall l" color="#543902" position="-7 0 -5" height="8" width="20" rotation="0 90 0"></a-plane>
      <a-plane id="wall 2" color="#543902" position="7 0 -5" height="8" width="20" rotation="0 -90 0"></a-plane>
      <a-plane id="WALL 3" color="#543902" position="0 0 4" height="8" width="14" rotation="-180 0 0" light="type: ambient; color:white"></a-plane>
      <a-plane id="ceiling" color="red" position="0 4 -5" height="20" width="14" rotation="90 -90 90"  light="color: #AFA; intensity:.5" position="2 5 -15"></a-plane>
      <a-camera spectator="false" acceleration="500"></a-camera>
    </a-scene> 
  </body>
</html>
